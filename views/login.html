<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>北京市广渠门中学志愿活动管理</title>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/semantic.min.js"></script>
    <link href="/css/semantic.min.css" rel="stylesheet">
    <style type="text/css">
    body {
        background-image: url(/images/background.jpg);
        background-size: 100%;
        overflow: hidden;
    }
    
    body > .grid {
        height: 100%;
    }
    
    .image {
        margin-top: -100px;
    }
    
    .column {
        max-width: 450px;
    }
    </style>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui header">
        Log-in to your account
    </h2>
            <form class="ui large form" id="login">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="用户名" v-model="username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码" v-model="password">
                        </div>
                    </div>
                    <div class="field">
                        <select v-model="select" class="ui search dropdown">
                            <option>学生登陆</option>
                            <option>教师登陆</option>
                        </select>
                    </div>
                    <div class="ui fluid large teal submit button" @click="login">Login</div>
                </div>
                <div v-show="message !=''" class="ui ignore info message"> <strong>warning!</strong> {{message}}</div>
            </form>
        </div>
    </div>
    <script>
    var login = new Vue({
        el: '#login',
        data: function() {
            return {
                select: '学生登陆',
                username: '',
                password: '',
                message: '',
                url: '/l'
            }
        },
        methods: {
            login: function() {
                axios.get(this.url, {
                        params: {
                            select: this.select,
                            username: this.username,
                            password: this.password,
                        }
                    })
                    .then(response => {
                        if (response.data == "success student") {
                            self.location = '/main'
                            return
                        } else if (response.data == "success teacher") {
                            self.location = "/teacher/main"
                            return
                        }
                        this.message = response.data;
                    })
                    .catch(error => {
                        console.log(error)
                    })
            }
        }
    });
    $('select.dropdown')
        .dropdown();
    </script>
</body>

</html>
