<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>北京市广渠门中学志愿活动管理</title>
    <!-- Bootstrap -->
    <link href="/css/semantic.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
</head>

<body>
    <div class="ui blue inverted top fixed menu">
        <div class="item">
            <img src="/images/logo.png">
        </div>
        <a class="item" href="/end">北京市广渠门中心志愿活动管理</a>
        <div class="right menu" style="padding-right: 20px">
            <a class="item" href="/main">修改密码</a>
            <a class="item" href="/exit">退出登录</a>
        </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="ui container" id="activity">
        <h2 class="ui header">个人信息:</h2>
        <div class="ui segment">
            <div class="ui list">
                <div class="item">
                    <i class="student icon"></i>
                    <div class="content">教育ID：
                        <<<.stu.Id>>></div>
                </div>
                <div class="item">
                    <i class="user icon"></i>
                    <div class="content">姓名：
                        <<<.stu.Name>>></div>
                </div>
                <div class="item">
                    <i class="male icon"></i>
                    <div class="content">性别：
                        <<<.stu.Gender>>></div>
                </div>
                <div class="item">
                    <i class="university icon"></i>
                    <div class="content">年级：
                        <<<.stu.Grade>>></div>
                </div>
                <div class="item">
                    <i class="unordered list icon"></i>
                    <div class="content">班级：
                        <<<.stu.Class>>></div>
                </div>
            </div>
        </div>
        <h2 class="ui header">活动综述：</h2>
        <div class="ui segment">
            <table class="ui orange table ">
                <thead>
                    <th>#</th>
                    <th>时间</th>
                    <th>活动名称</th>
                    <th>报名状态</th>
                </thead>
                <tbody>
                    <tr v-if="canjia.length===">
                        <td>您还没有参加活动！！！
                            <td></td>
                            <tr v-else v-for="(can,index) in canjia">
                                <td>{{index}}</td>
                                <td>{{can.Date}} </td>
                                <td>{{can.Name}}</td>
                                <td>{{can.Status}}</td>
                            </tr>
                </tbody>
            </table>
        </div>
        <activity message="团委"></activity>
        <activity message="年级"></activity>
        <activity message="班级"></activity>
    </div>
    <script src="/js/semantic.min.js"></script>
    <script type="text/javascript">
    let rooturl = '/main/root';
    let classurl = '/main/class';
    let gradeurl = '/main/grade';
    Vue.component('activity', {
        props: ['message'],
        mounted: function() {
            if (this.message === "团委") {
                this.url = rooturl;
                this.id = "root";
            } else if (this.message === "年级") {
                this.url = gradeurl;
                this.id = "grade";
            } else if (this.message === "班级") {
                this.url = classurl;
                this.id = "class";
            }
            this.getActivities();
        },
        data: function() {
            return {
                id:'',
                activities: [],
                activity: {},
                isActive: '',
                mess: '',
                url: '',
            }
        },
        methods: {
            setJion: function() {
                axios.get("/main/jion", {
                        params: {
                            activity_id: this.activity.Id,
                        }
                    })
                    .then(response => {
                        this.mess = response.data;
                        $('#'+this.id).dimmer('show');
                        activity.getCanjia();
                    })
                    .catch(error => {
                        console.log(error)
                    })
            },
            getActivities: function() {
                axios.get(this.url)
                    .then(response => {
                        this.activities = response.data;
                        if (this.activities.length !== 0) {
                            this.activity = this.activities[0];
                            this.isActive = this.activity.Id
                        }
                    }).catch(function(error) {
                        console.log(error);
                    });
            },
            active: function(a) {
                if (this.isActive !== a.Id) {
                    this.isActive = a.Id;
                    this.activity = a;
                }
            },
        },
        template: `
        <div class="ui container">
                <h2 class="ui header">{{message}}活动：</h2>
            <div v-if="activities.length!==0" v-bind:id="id">
                <div class="ui top attached tabular menu">
                    <a v-for="a of activities" class="item" v-bind:class="{active: (isActive===a.Id)}" v-on:click="active(a)">{{a.Name}}</a>
                </div>
                <div class="ui attached segment">
                    <h3 class="ui center aligned header">{{activity.Name}}</h3>
                    <xmp> {{activity.Introduction}}</xmp>
                </div>
                <div class="ui green  bottom attached button" tabindex="0" @click="setJion">报名此活动</div>
                <div class="ui dimmer">
                    <div class="content">
                        <div class="center">
                            <h2 class="ui inverted icon header">
                                <i class="icon" :class="{frown:(mess==='您已经报过名了！'),smile:(mess==='报名成功！')}"></i>
                                    {{mess}}
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div v-else class="ui segment">
                还没有{{message}}活动！
            </div>

            <br>
            <br>
            <br>
        </div>`
    })
    var activity = new Vue({
        el: '#activity',
        mounted: function() {
            this.getCanjia();

        },
        data: function() {
            return {
                canjia: [],
                url: '/main/canjia',
            }
        },
        methods: {
            getCanjia: function() {
                axios.get(this.url)
                    .then(response => {
                        this.canjia = response.data
                    })
                    .catch(error => {
                        console.log(error)
                    })
            },
        }
    })

    </script>
</body>

</html>
